<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <header>
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id = 'description'><i>Thank you for taking the time to help us improve the platform</i></p>
        </header>
        <div id="survey-area">
            <form action="" id="survey-form">
                <div class="form-group">
                    <label for="name" id = 'name-label'>Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="email" id = 'email-label'>Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label for="number" id = 'number-label'>Age(optional)</label>
                    <input type="number" name="age" id="number" placeholder="Age" min="5" max="90">
                </div>

                <div class="form-group">
                    <label for="role">Which option best describes your current role?</label>
                    <select name="role" id="dropdown">
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="NaN">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                    <div>
                        <input type="radio" name="recommend" id="definitely" value="definitely" checked>
                        <label for="definitely">definitely</label>
                    </div>
                    <div>
                        <input type="radio" name="recommend" id="maybe" value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" name="recommend" id="not-sure" value="not-sure">
                        <label for="not-sure">Not sure</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                    <select name="feature" id="feature">
                        <option value="">Choose your option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comments">What would you like to see improved? (Check all that apply)</label>
                    <div class="ck-box">
                        <input type="checkbox" name="comment" id="frontend" value = 'frontend'>
                        <label for="fronted">Front-end Projects</label>
                    </div>
                    
                    <div class="ck-box">
                        <input type="checkbox" name="comment" id="backend" value = 'backend'>
                        <label for="backend">Back-end Projects</label>
                    </div>
                    
                    <div class="ck-box">
                        <input type="checkbox" name="comment" id="data" value = 'data'>
                        <label for="data">Data Visualization</label>
                    </div>

                    <div class="ck-box">
                        <input type="checkbox" name="comment" id="Challenges" value = 'challenge'>
                        <label for="Challenges">Challenges</label>
                    </div>
                    
                    <div class="ck-box">
                        <input type="checkbox" name="comment" id="open-source" value = 'open-source'>
                        <label for="open-source">Open Source Community</label>
                    </div>
                    
                    <div class="ck-box">
                        <input type="checkbox" name="comment" id="gitter" value = 'gitter'>
                        <label for="gitter">Gitter help rooms</label>
                    </div>

                    <div class="ck-box">
                        <input type="checkbox" name="comment" id="video" value = 'video'>
                        <label for="video">Videos</label>
                    </div>

                    <div class="ck-box">
                        <input type="checkbox" name="comment" id="meetup" value = 'meetup'>
                        <label for="meetup">City Meetups</label>
                    </div>
                    
                    <div class="ck-box">
                        <input type="checkbox" name="comment" id="wiki" value = 'wiki'>
                        <label for="wiki">Wiki</label>
                    </div>
                    
                    <div class="ck-box">
                        <input type="checkbox" name="comment" id="forum" value = 'comment'>
                        <label for="forum">Forum</label>
                    </div>
                    
                    <div class="ck-box">
                        <input type="checkbox" name="comment" id="course" value = 'course'>
                        <label for="course">Additional Courses</label>
                    </div>
                    
                </div>

                <div class="form-group">
                    <label for="suggestion">Any comments or suggestions?</label>
                    <textarea name="suggestion" id="suggestion"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit">Submit</button>
                </div>
                
            </form>
        </div>
    </body>
</html>
